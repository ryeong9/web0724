<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json_stringify</title>
    <script>
      const data = [
        {
          name: "혼자 공부하는 파이썬",
          price: 18000,
          publisher: "한빛미디어",
        },
        {
          name: "HTML5 웹 프로그래밍 입문",
          price: 26000,
          publisher: "한빛아카데미",
        },
      ];

      console.log(JSON.stringify(data)); //일반적으로 이렇게 사용함
      console.log(JSON.stringify(data, null, 2)); // null = 객체에서 어떤 속성만 선택해서 추출하고 싶을 때 사용하는 자리이나, 일반적으로 null을 넣음/ 2 = 들여쓰기 2칸으로 설정
    </script>
  </head>
  <body></body>
</html>
